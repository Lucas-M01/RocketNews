<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews.</title>
</head>
<body>
    <div id="image">
        <img src="assets/read_news.jpg" alt="readnews" id="readnews">
    </div>
    <img src="assets/logo.svg" alt="logo" id="logo">
    <div id="text">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕</p>
    </div>
    <form>
        <label>Insira seu email:</label>
        <div id="form">
            <input type="email" placeholder="oi@rocketseat.com">
            <button><img src="assets/send.svg" alt="send"></button>
        </div>
    </form>
    <div id="link">
        <a href="">deixe-me ler primeiro</a>
        <img src="assets/arrow-right.svg" alt="arrow-right" id="arrow">
    </div>
